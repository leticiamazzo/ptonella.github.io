<!DOCTYPE html lang="pt-br">
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  </head>
  <body>

    <header>
      <h1 class="main-title">Mundo gelado</h1>
      <h3 class="main-subtitle">A gente te leva para conhecer as maravilhas do gelo</h3>
    </header>

    <main>
      <section class="countries">
        <div class="country alaska">
          <img src="images/alaska.jpg" alt="Foto do Alasca" class="country-img img-responsive img-rounded">
          <p class="country-name">Alaska</p>
          <p class="country-days">10 dias</p>
          <p class="country-price">R$ 8.000 <small>(tudo incluso)</small></p>
        </div>

        <div class="country iceland">
          <img src="images/iceland.jpg" alt="Foto da Islândia" class="country-img img-responsive img-rounded">
          <p class="country-name">Islândia</p>
          <p class="country-days">10 dias</p>
          <p class="country-price">R$ 8.000 <small>(tudo incluso)</small></p>
        </div>

        <div class="country siberia">
          <img src="images/siberia.jpg" alt="Foto da Sibéria" class="country-img img-responsive img-rounded">
          <p class="country-name">Sibéria</p>
          <p class="country-days">10 dias</p>
          <p class="country-price">R$ 8.000 <small>(tudo incluso)</small></p>
        </div>
      </section>
    </main>

    <footer>
      <a href="mailto:mundo@gelado.com.br" alt="Enviar um email para mailto:mundo@gelado.com.br" class="footer-links">mundo@gelado.com.br</a>
      <span>|</span>
      <a href="tel:+5511123456789" alt="Enviar um email para mailto:mundo@gelado.com.br" class="footer-links">(11) 123456789</a>
    </footer>

  </body>
</html>
